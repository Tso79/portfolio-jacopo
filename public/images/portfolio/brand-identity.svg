<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg7)"/>

  <!-- Business Cards -->
  <rect x="80" y="120" width="100" height="60" rx="8" fill="url(#card1)" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="220" y="140" width="100" height="60" rx="8" fill="url(#card2)" stroke="#4b5563" stroke-width="1"/>

  <!-- Logo Symbol in center -->
  <circle cx="200" cy="100" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
  <polygon points="190,95 200,85 210,95 205,105 195,105" fill="#1f2937"/>

  <!-- Brand Elements -->
  <!-- Typography lines on left card -->
  <rect x="90" y="130" width="60" height="3" fill="#6366f1"/>
  <rect x="90" y="140" width="40" height="2" fill="#8b5cf6"/>
  <rect x="90" y="148" width="50" height="2" fill="#ec4899"/>

  <!-- Logo on right card -->
  <circle cx="240" cy="160" r="8" fill="#fbbf24"/>
  <rect x="260" y="155" width="30" height="2" fill="#ffffff"/>
  <rect x="260" y="160" width="25" height="2" fill="#ffffff"/>
  <rect x="260" y="165" width="35" height="2" fill="#ffffff"/>

  <!-- Color Palette -->
  <circle cx="120" cy="230" r="12" fill="#6366f1"/>
  <circle cx="150" cy="230" r="12" fill="#8b5cf6"/>
  <circle cx="180" cy="230" r="12" fill="#ec4899"/>
  <circle cx="210" cy="230" r="12" fill="#fbbf24"/>
  <circle cx="240" cy="230" r="12" fill="#10b981"/>
  <circle cx="270" cy="230" r="12" fill="#ef4444"/>

  <!-- Geometric shapes for modern design -->
  <polygon points="50,80 70,60 90,80 70,100" fill="rgba(255,255,255,0.2)"/>
  <polygon points="310,200 330,180 350,200 330,220" fill="rgba(255,255,255,0.2)"/>

  <!-- Text label -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">ðŸŽ¨ BRAND IDENTITY</text>
</svg>